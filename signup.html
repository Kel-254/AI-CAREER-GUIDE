<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Career Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Create an Account</h1>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="********" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://pjcplawgqyhzezdqxucr.supabase.co";  // your real project URL
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqY3BsYXdncXloemV6ZHF4dWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MjEwNDIsImV4cCI6MjA3NzI5NzA0Mn0.ceHEyqLvgCnAs0Q7mylcXJ_aX4HMWa7LOT32EoJD0Yo";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = e.target.querySelector('input[placeholder="Your Name"]').value.trim();
    const email = e.target.querySelector('input[placeholder="you@example.com"]').value.trim();
    const password = e.target.querySelector('input[placeholder="********"]').value.trim();

    // Create the user in Supabase Auth
    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: { data: { name } }
    });

    if (error) {
      alert("❌ " + error.message);
      console.error(error);
      return;
    }

    alert("✅ Account created successfully! Please log in to continue.");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
